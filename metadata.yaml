        related_to: ["ibm_resource_instance.cos_instance","data.ibm_resource_instance.data_cos_instance"]
        is_nullable: false
        is_force_new: true
        cloud_data_type: "region"
        cloud_data_range: "resource_group_id"
        is_provision_controller: false
        is_count_controller: false
