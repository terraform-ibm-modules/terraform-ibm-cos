        related_to: ["ibm_resource_instance.cos_instance"]
      - name: "cos_key_id"
        type : string
        description : "ID of the key attached to COS instance"
        example: "khsjdo931734gd74"
        is_sensitive: false
        related_to: ["ibm_resource_key.key"]
      - name: "cos_key_credentials"
        type : string
        description : "The credentials associated with the key"
        is_sensitive: false
        related_to: ["ibm_resource_key.key"]
      - name: "cos_bucket_id"
        type : string
        description : "ID of the COS bucket"
        example: "1734gd74"
        is_sensitive: false
        related_to: ["ibm_cos_bucket.bucket"]
    locals:
      - name: "bucket_name_prefix"
        type: string
        description: "Prefix used to form bucket name"
        is_hardcoded: false
        related_to: ["ibm_cos_bucket.bucket"]
        derived_from: ["bucket_name_prefix","location"]
      - name: "site_location"
        type: string
        description: "Location type (site/reg/cross_reg)"
        is_hardcoded: false
        related_to: ["ibm_cos_bucket.bucket"]
        derived_from: ["location"]
      - name: "reg_location"
        type: string
        description: "Location type (site/reg/cross_reg)"
        is_hardcoded: false
        related_to: ["ibm_cos_bucket.bucket"]
        derived_from: ["location"]
      - name: "cross_reg_location"
        type: string
        description: "Location type (site/reg/cross_reg)"
        is_hardcoded: false
        related_to: ["ibm_cos_bucket.bucket"]
        derived_from: ["location"]
    resources:
      - type : "ibm_resource_instance"
        name: "cos_instance"
        description : "Used to provision COS instance"
        provider: "ibm"
      - type : "ibm_resource_key"
        name: "key"
        description : "Used to attach a key to cos instance"
        provider: "ibm"
        dependent_on: ["ibm_resource_instance.cos_instance"]
      - type : "ibm_cos_bucket"
        name: "bucket"
        description : "Used to create a cos bucket"
        provider: "ibm"
        dependent_on: ["ibm_resource_instance.cos_instance","data.ibm_resource_instance.data_cos_instance"]
    datasources:
      - type : "ibm_resource_instance"
        name: "data_cos_instance"
        description : "Used to read existing COS instance"
        provider: "ibm"
