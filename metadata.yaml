        is_provision_controller: false
        is_count_controller: false
      - name: "role"
        type : string
        is_required: true
        description: "Name of the user role"
        example: "Writer"
        allowed_values: ["Writer", "Reader", "Manager", "Administrator", "Operator", "Viewer", "Editor"]
        is_sensitive: false
        related_to: ["ibm_resource_key.key"]
        is_nullable: false
        is_force_new: true
        is_provision_controller: false
        is_count_controller: false
      - name: "key_tags"
        type : list(string)
        is_required: false
        description: "Tags to attach to key instance"
        example: ["T1","T2"]
        is_sensitive: false
        related_to: ["ibm_resource_key.key"]
        is_nullable: true
        is_force_new: false
        is_provision_controller: false
        is_count_controller: false
      - name: "tags"
        type : list(string)
        is_required: false
        description: "Tags to attach to cos instance"
