        related_to: ["ibm_cos_bucket.bucket"]
        is_nullable: true
        is_force_new: false
        is_provision_controller: false
        is_count_controller: false
      - name: "bucket_name"
        type : string
        is_required: true
        description: "Name of the COS bucket"
        example: "cos"
        is_sensitive: false
        related_to: ["ibm_cos_bucket.bucket"]
