        is_nullable: true
        is_force_new: false
        is_provision_controller: false
        is_count_controller: false
      - name: "update_timeout"
        type : string
        is_required: false
        description: "Timeout duration for update."
        example: "10m"
        is_sensitive: false
        related_to: ["ibm_resource_instance.cos_instance"]
        is_nullable: true
        is_force_new: false
        is_provision_controller: false
        is_count_controller: false
      - name: "delete_timeout"
        type : string
        is_required: false
        description: "Timeout duration for delete."
        example: "10m"
        is_sensitive: false
        related_to: ["ibm_resource_instance.cos_instance",ibm_resource_key.key]
        is_nullable: true
        is_force_new: false
        is_provision_controller: false
        is_count_controller: false
