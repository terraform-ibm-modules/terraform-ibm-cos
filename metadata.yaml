        related_to: ["ibm_resource_instance.cos_instance","data.ibm_resource_instance.data_cos_instance","ibm_resource_key.key","ibm_cos_bucket.bucket"]
        is_nullable: false
        is_force_new: true
        is_provision_controller: true
        is_count_controller: true
      - name: "resource_group_id"
